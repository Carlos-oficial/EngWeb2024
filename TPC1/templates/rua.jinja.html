<!DOCTYPE html>
<html>
<head>
  <title> {{nome}} </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-3xl font-bold underline">
    {{nome}} - {{num}}
  </h1>
  {%for d in descricao%}
  <p>{{d}}</p>  
  {%endfor%}

  {%for f in figuras.values()%}
  <img src = {{f.img}}/>
  {%endfor%}
</body>
</html>
